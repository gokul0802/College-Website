<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styled.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="login">
        <h2>Login Form</h2>
        <form action="" class="form">
          <label for="userId"><span>Email or Phone</span></label>
          <input type="text" name="username" id="userId" />
          <label for="password"><span>Password</span></label>
          <input type="password" name="username" id="password" />
          <div class="button">
            <button id="butt1">Login</button>
          </div>
        </form>
        <p class="newUser">Not a member?<span> Signup now</span></p>
      </div>
    </section>
  </body>
</html>
